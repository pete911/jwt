builds:
  -
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -X main.Version={{.Version}}
checksum:
  name_template: 'checksums.txt'
dist: releases
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  github:
    owner: pete911
    name: jwt
brews:
  - tap:
      owner: pete911
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    name: jwt
    homepage: "https://github.com/pete911/jwt"
    description: "jwt cli"
    folder: Formula
    install: |
      bin.install "jwt"
    test: |
      assert_match /jwt/, shell_output("#{bin}/jwt -h", 0)
